<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body { font-family: Segoe UI, sans-serif; padding: 16px; background: #f9f9f9; color: #222; }
    h2   { font-size: 15px; margin-bottom: 12px; color: #0078d4; }
    button {
      width: 100%; padding: 10px; background: #0078d4; color: white;
      border: none; border-radius: 5px; font-size: 14px; cursor: pointer; margin-top: 8px;
    }
    button:hover    { background: #106ebe; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #apiKeyInput {
      width: 100%; padding: 8px; border: 1px solid #ccc;
      border-radius: 4px; font-size: 13px; margin-top: 4px;
    }
    #result {
      margin-top: 14px; background: white; border: 1px solid #ddd;
      border-radius: 6px; padding: 12px; font-size: 13px;
      line-height: 1.6; white-space: pre-wrap; display: none;
    }
    #status { font-size: 12px; color: #888; margin-top: 8px; }
    label   { font-size: 12px; font-weight: 600; color: #555; }
  </style>
</head>
<body>

  <h2>ðŸ’¬ Smart Reply</h2>

  <label>Anthropic API Key</label>
  <input type="password" id="apiKeyInput" placeholder="sk-ant-..." />
  <button id="generateBtn" onclick="generate()">âœ¨ Suggest a Reply</button>

  <div id="status"></div>
  <div id="result"></div>
  <button id="copyBtn" style="display:none; background:#28a745;" onclick="copyText()">ðŸ“‹ Copy Reply</button>

<script>
Office.onReady(() => {
  // Restore saved key
  const saved = localStorage.getItem("ant_key");
  if (saved) document.getElementById("apiKeyInput").value = saved;
});

async function generate() {
  const key = document.getElementById("apiKeyInput").value.trim();
  if (!key) { setStatus("Please enter your API key."); return; }
  localStorage.setItem("ant_key", key);

  const btn = document.getElementById("generateBtn");
  btn.disabled = true;
  btn.textContent = "Thinkingâ€¦";
  setStatus("");
  document.getElementById("result").style.display = "none";
  document.getElementById("copyBtn").style.display = "none";

  // Read the current email
  const item = Office.context.mailbox.item;
  const subject = item.subject || "";
  const sender  = item.from ? (item.from.displayName || item.from.emailAddress) : "them";

  item.body.getAsync(Office.CoercionType.Text, async (r) => {
    if (r.status !== Office.AsyncResultStatus.Succeeded) {
      setStatus("Couldn't read the email. Try again."); btn.disabled = false; btn.textContent = "âœ¨ Suggest a Reply"; return;
    }

    const body = r.value.trim().substring(0, 2000);

    try {
      const res = await fetch("https://api.anthropic.com/v1/messages", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": key,
          "anthropic-version": "2023-06-01",
          "anthropic-dangerous-direct-browser-access": "true"
        },
        body: JSON.stringify({
          model: "claude-haiku-4-5-20251001",
          max_tokens: 400,
          messages: [{
            role: "user",
            content: `Write a professional, friendly reply to this email. Just write the reply text, nothing else.\n\nFrom: ${sender}\nSubject: ${subject}\n\n${body}`
          }]
        })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data?.error?.message || "API error");

      const reply = data.content?.[0]?.text?.trim();
      document.getElementById("result").textContent = reply;
      document.getElementById("result").style.display = "block";
      document.getElementById("copyBtn").style.display = "block";
      setStatus("âœ… Done!");

    } catch (e) {
      setStatus("âŒ " + e.message);
    }

    btn.disabled = false;
    btn.textContent = "âœ¨ Suggest a Reply";
  });
}

function copyText() {
  const text = document.getElementById("result").textContent;
  navigator.clipboard.writeText(text).then(() => {
    document.getElementById("copyBtn").textContent = "âœ… Copied!";
    setTimeout(() => document.getElementById("copyBtn").textContent = "ðŸ“‹ Copy Reply", 2000);
  });
}

function setStatus(msg) { document.getElementById("status").textContent = msg; }
</script>
</body>
</html>
